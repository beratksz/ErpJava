<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Portal - İş Merkezi Seçimi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">İş Merkezi Seçimi</h2>
        
        <p class="text-gray-600 mb-4 text-center">Çalışmak istediğiniz iş merkezini seçin:</p>
        
        <form th:action="@{/account/select-work-center}" method="post">
            <div class="mb-6">
                <select name="workCenterCode" 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                    <option value="">İş Merkezi Seçin...</option>
                    <option th:each="wc : ${workCenters}" 
                            th:value="${wc.code}" 
                            th:text="${wc.name + ' (' + wc.code + ')'}"></option>
                </select>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Devam Et
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/account/logout" class="text-blue-500 hover:text-blue-700 text-sm">Çıkış Yap</a>
        </div>
    </div>
</body>
</html>
